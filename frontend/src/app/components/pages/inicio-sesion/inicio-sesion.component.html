<div class="h-100 d-flex my-5 ms-5 ps-5">
  <div class="form_content col-lg-5">
    <form [formGroup]="loginForm" class="form_login" (submit)="iniciarSesion()">
      <h1 class="h3 mb-3 fw-normal form_title" *ngIf="url === '/inicio-sesion-turista'">Inicia sesión como turista</h1>
      <h1 class="h3 mb-3 fw-normal form_title" *ngIf="url === '/inicio-sesion-guia'">Inicia sesión como guía</h1>
      <div class="text-danger">{{showErrorMessage}}</div>
      <div class="form-floating w-80">
        <input type="email" class="form-control" formControlName="email" placeholder="Correo electronico" required>
        <label for="floatingInput">Correo electronico</label>
        <mat-error *ngIf="loginForm.get('email')?.hasError('customError') && loginForm.get('email')?.touched">
          {{ loginForm.get('email')?.errors?.['customError'] }}
        </mat-error>
      </div>
      <div class="form-floating w-80">
        <input type="password" class="form-control" formControlName="password" placeholder="Contraseña" required>
        <label for="floatingPassword">Contraseña</label>
        <mat-error *ngIf="loginForm.get('password')?.hasError('customError') && loginForm.get('password')?.touched">
          {{ loginForm.get('password')?.errors?.['customError'] }}
        </mat-error>
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recuerdame
        </label>
      </div>
      <div class="content_btn">
        <div *ngIf="url === '/inicio-sesion-turista'">
          <a class="link_login" [routerLink]="['/inicio-sesion-guia']">Iniciar sesión como guía</a>
        </div>
        <div *ngIf="url === '/inicio-sesion-guia'">
          <a class="link_login" [routerLink]="['/inicio-sesion-turista']">Iniciar sesión como turista</a>
        </div>
        <button class="w-50 btn btn btn-primary btn_login" type="submit">Iniciar sesión</button>
        <div class="text-center">
          <p class="mb-3 text-muted">¿Aun no tienes cuenta?</p>
          <p class="text-muted">Registrarte como:
            <a class="link_register fw-bold" [routerLink]="['/registro-guia']">Guía</a> o
            <a class="link_register fw-bold" [routerLink]="['/registro-turista']">Turista</a>
          </p>
        </div>
      </div>
    </form>
  </div>
  <div class="login_img col-lg-7">
    <img class="w-75" src="assets/images/hero.png" alt="Hero image" />
    <div class="borde_difuminado"></div>
  </div>
</div>
