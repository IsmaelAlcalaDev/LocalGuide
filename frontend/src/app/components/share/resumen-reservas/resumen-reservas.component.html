<div class="container mt-3 mx-5 px-5">
    <div class="card">
        <div class="card-header d-flex justify-content-center align-content-center">
            <h2 class="card-title m-0" style="font-family: 'Bebas Neue', sans-serif;">Estadísticas de Reservas:</h2>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-subtitle text-muted">{{summaryReservations.totalTour}} Tours realizados</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-subtitle text-muted">{{summaryReservations.totalDays}} Dias</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-subtitle text-muted">{{summaryReservations.totalHours}} Horas</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-subtitle text-muted">{{summaryReservations.totalReviews}} Reseñas</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-subtitle text-muted">{{summaryReservations.totalEarnings}}€</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body d-flex align-items-center justify-content-center gap-2">
                            <h4 class="m-0">Valoración:</h4>
                            <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">      
                                <i class="fa" [ngClass]="{
                                    'fa-star': summaryReservations.averageScore >= star,
                                    'fa-star-half-alt': summaryReservations.averageScore + 0.5 >= star && summaryReservations.averageScore < star,
                                    'fa-star-o': summaryReservations.averageScore < star
                                }"></i>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
