<div *ngFor="let reservation of recentReservation"
    class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4 d-flex flex-column align-items-center" data-aos="zoom-in-up"
    data-aos-delay="100" data-aos-duration="500">
    <div class="card rounded-4" style="width: 17rem;">
        <div class="background-container">
            <div class="background-overlay rounded-4 rounded-bottom-0"></div>
            <div class="image-container">
                <img *ngIf="imageCity[reservation.city]" [src]="imageCity[reservation.city]"
                    class="card-img-top rounded-4 rounded-bottom-0" alt="...">
            </div>
            <div class="text-overlay">
                <p class="m-0 fw-light info_reserva"><span class="fw-bold">{{reservation.touristName}}</span> hizo un
                    tour con <span class="fw-bold">{{reservation.guideName}}</span><br>en <span
                        class="fw-bold ubicacion">{{reservation.city}}, {{reservation.country}}</span></p>
            </div>
            <div class="circular-image">
                <img [src]="reservation.profileImgGuide" alt="Profile Image">
            </div>
        </div>
        <div class="card-body d-flex gap-3">
            <div class="d-flex flex-column align-items-center justify-content-center col-3 gap-2">
                <img [src]="reservation.profileImgTourist" alt="Imagen de ejemplo" class="rounded-circle"
                    style="width: 50px; height: 50px;">
                <span class="fw-medium text-dark">{{reservation.touristName}}</span>
            </div>
            <div class="col-lg-8 col-md-9 col-sm-8 col-9 d-flex flex-column ">
                <p class="review_card">
                    {{reservation.review}}
                </p>
                <div class="star-rating text-end">
                    <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
                        <i class="fa" [ngClass]="{
                        'fa-star': reservation.reviewScore>= star,
                        'fa-star-half-stroke': reservation.reviewScore+ 0.5 >= star && reservation.reviewScore< star
                      }"></i>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
